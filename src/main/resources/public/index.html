<script>

	$(function() {
		window.rechargeApp = new Vue({
			el : '#rechargeApp',
			data : {
				rechargelList : [],
				pagingInfo : {
    				"pageSize" : 10,
    				"pageNo" : 1
    			},
    			condition : {},
    			paginationUI :{
    				prev:1,
    				next:1,
    				pagingList:[]
    			}
				
			},
			methods: {
			    queryPage: function (pageNo) {
			    	var _self = this;
			    	_self.pagingInfo.pageNo = pageNo;
			    	_self.query();
			    },
			    query: function () {
			    	var _self = this;
			    	var param = {
			    		"request" : {
			    			"pagingInfo" : _self.pagingInfo
			    		}	
			    	}
			    	$.ajax({
		                type : 'POST',
		                url : "/hao/bot/api/query/rechargel.do",
		                dataType : 'json',
		　　　　　　　　  		contentType : 'application/json',
		                data : JSON.stringify(param),
		                beforeSend : function () {
		                    // ....
		                },
		                success : function (result) { // 返回的RequestResult的json对象
		                	console.log(result);
		                	_self.rechargelList = result.data;
		                	_self.pagingInfo = result.pagingInfo;
		                	
		                	var pageNo = _self.pagingInfo.pageNo;
		                	var totalPages = _self.pagingInfo.totalPages;
		                	_self.paginationUI.pagingList = [];
		                	
		                	var digitalDiff = totalPages - pageNo;
		                	if(totalPages <= 5){
		                		for (var i =1 ;i<= totalPages;i++ ){
		                			_self.paginationUI.pagingList.push(i);
		                		}
		                	}else{
		                		var size = pageNo + 4 > totalPages ? totalPages:pageNo + 4;
		                		for (var i =pageNo ;i<= size ;i++ ){
		                			_self.paginationUI.pagingList.push(i);
		                		}
		                	}
		                	_self.paginationUI.prev = pageNo - 1 == 0?1:pageNo - 1;
		                	_self.paginationUI.next = pageNo + 1 == totalPages?totalPages:pageNo + 1;
		                
		                },
		            });
			    }
			
			}
		})
	})
	
</script>
